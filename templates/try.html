<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  {% for c in cat %}
  <div class="carousel-inner">
    <div class="carousel-item active">
<!--      <img src="{% static 'img/img.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%">-->

        <div class="card" style="width:200px;">
              <img class="card-img-top" src="/media/{{ c.image }}" alt="Card image" width="200" height="100">
              <div class="card-body">
                <p align="center"><b>{{ c.title |truncatewords:3 | safe }}</b></p>
<!--                <p class="card-text">{{ c.description | truncatewords:5 | safe }}</p>-->
                <a href="{% url 'cat_data' c.cat_id %}" class="btn" style="background-color:#1d5770;margin-left:45px;color:white;">ReadMore</a>
              </div>
            </div>

    </div>
<!--    <div class="carousel-item">-->
<!--      <img src="{% static 'img/img (2).jpg' %}" alt="Chicago" class="d-block" style="width:100%">-->
<!--    </div>-->
<!--    <div class="carousel-item">-->
<!--      <img src="{% static 'img/img (3).jpg' %}"alt="New York" class="d-block" style="width:100%">-->
<!--    </div>-->
<!--  </div>-->
{% endfor %}
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>
