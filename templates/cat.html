{% extends 'base.html' %}

{% block 'title' %} Categories {% endblock %}

{% block 'content' %}

    <div class="container mt-5">
        <h1 style="color:#1d5770;">Categories </h1>
    <hr>
        <p style="font-size:20px;">The JBLOGS have the following types of categories which you can read</p>
    {% for c in cat %}
    <div class="row">
        <div class="col-sm-9">
            <h2 style="color:#1d5770;margin-top:10px;">{{ c.title }}</h2><br>
            {{ c.description }}<br>
            <a href="{% url 'cat_data' c.cat_id %}" class="btn" style="background-color:#1d5770;color:white;margin-top:20px;">ReadMore..</a>

        </div>
        <div class="col-sm-3">
            <img src="/media/{{ c.image }}" width="100%" height="200">
        </div>
    </div>

    {% endfor %}
    </div>
{% endblock %}
